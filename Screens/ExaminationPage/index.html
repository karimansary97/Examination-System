<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/97ef940f7d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="big-container">
      <div class="questionsForm">
        <div class="questions">
          <h2 id="question"></h2>
        </div>
        <div class="answers">
          <ol id="answers"></ol>
        </div>
        <div class="btn-container">
          <button onclick="Previous()" class="btn btn-outline-secondary">
            Previous
          </button>
          <span class="btn btn-secondary" id="pageNumber"></span>
          <button onclick="next()" class="btn btn-outline-secondary">
            Next
          </button>
          <button onclick="mark()" class="btn btn-outline-warning">Mark</button>
          <button onclick="finish()" class="btn btn-outline-success">
            Finish
          </button>
        </div>
      </div>
      <div class="bookmark">
        <div>
          <i class="fa-solid fa-stopwatch" style="font-size: 23px"></i>
          <span id="timer" style="font-weight: 500; font-size: 18px"></span>
        </div>
        <hr />
        <div class="bookmarks" style="width: 100%"></div>
      </div>
    </div>
    <script src="../../Scripts/ExaminationScript.js" type="module"></script>
    <script src="../../Scripts/api.js" type="module"></script>
  </body>
</html>
